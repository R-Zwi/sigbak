name: build

on: push

jobs:
  build:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-16.04, ubuntu-latest]

    steps:
    - uses: actions/checkout@v2
    - name: install dependencies
      run: >
        sudo apt-get install build-essential libprotobuf-c-dev libsqlite3-dev
        libssl-dev pkg-config protobuf-c-compiler
    - name: build
      run: make
